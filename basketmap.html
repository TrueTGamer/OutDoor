<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutDoor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>

    <header>
      <a href="index.html" class="brand">OutDoor</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="navigation-items">
            <a href="Login.html">Login</a>
            <a href="ballsports.html">Ball Sports</a>
            <a href="racketsports.html">Racket Sports</a>
            <a href="strength.html">Strength Training</a>
            <a href="cardio.html">Cardio Training</a>
          </div>
      </div>
    </header>

    <section class="home">
      <div class="content active">
        <h1>Basketball Locations.<br></h1>
      </div>
      <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2038.3010224831326!2d15.191348151356753!3d59.27782612210346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c152751f5ea7f%3A0x1d6c80ea9244f315!2sNTI%20Gymnasiet%20%C3%96rebro!5e0!3m2!1ssv!2sse!4v1666695003170!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <div class="media-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </section>

    <script type="text/javascript">
    //Javacript for responsive navigation menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      navigation.classList.toggle("active");
    });

    //Javacript for video slider navigation
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".video-slide");
    const contents = document.querySelectorAll(".content");

    var sliderNav = function(manual){
      btns.forEach((btn) => {
        btn.classList.remove("active");
      });

      slides.forEach((slide) => {
        slide.classList.remove("active");
      });

      contents.forEach((content) => {
        content.classList.remove("active");
      });

      btns[manual].classList.add("active");
      slides[manual].classList.add("active");
      contents[manual].classList.add("active");
    }

    btns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        sliderNav(i);
      });
    });
    </script>

  </body>
</html>
